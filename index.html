<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Give me GeoJSON!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="app.css" />

  </head>
  <body>
    <div class="headline">
      <h2 class="banner">Give me GeoJSON!</h2>
    </div>
    <div class="imgholder">
      <img class="planetthumb" src="https://api.planet.com/v0/scenes/ortho/20151011_235520_0b0e/square-thumb?size=lg">
      <br />
      <p class="acquired"></p>
    </div>

    <div class="formarea">
      <form name="locform" onsubmit="newLoc()">
        <input class="locinput" type="text" name="locinput" placeholder="Enter Location in California">
      </form>
    </div>

    <br />

    <div class="geojson">
      <p class="geojsonbox"></p>
      <p class="geojsoncenter"></p>
    </div>

    <div class = "datasrc">
      <p class="imgsrc">Satellite Image from <a href="https://www.planet.com/">Planet Labs API </a></p>
      <p class="geojsonsrc">Location Data from <a href="https://www.mapbox.com/developers/api/">MapBox API</a></p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
